version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: treasure-hunt-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-treasure_hunt}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - treasure-hunt-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: treasure-hunt-server
    ports:
      - "5001:5001"
    volumes:
      - ./server/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-treasure_hunt}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - CLIENT_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - treasure-hunt-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: treasure-hunt-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - treasure-hunt-network

networks:
  treasure-hunt-network:
    driver: bridge

volumes:
  postgres_data:
  uploads:
